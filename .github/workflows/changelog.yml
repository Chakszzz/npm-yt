name: Generate Changelog

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install conventional-changelog-conventionalcommits

      - name: Generate Changelog
        uses: TriPSs/conventional-changelog-action@v6
        with:
          github-token: ${{ secrets.token }}
          git-message: 'chore(release): {version}'
          output-file: "CHANGELOG.md"  # Simpan sebagai Markdown dulu
          skip-on-empty: false
          config-file-path: '.github/config.js'
          skip-version-file: false
          create-summary: true
          skip-bump: true

      - name: Install Pandoc
        run: sudo apt-get install -y pandoc

      - name: Convert Markdown to ReStructuredText
        run: pandoc CHANGELOG.md -o history.rst

      - name: Commit and Push Changelog
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add history.rst
          git commit -m "docs(changelog): Update changelog in RST format"
          git push