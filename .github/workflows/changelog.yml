name: Generate Changelog

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install conventional-changelog-conventionalcommits

      - name: Generate Changelog
        uses: TriPSs/conventional-changelog-action@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-message: "docs(changelog): update changelog [skip ci]"
          output-file: "CHANGELOG.md"
          skip-on-empty: true
          skip-version-file: false
          create-summary: true
          skip-bump: true
          skip-tag: true

      - name: Install Pandoc
        run: sudo apt-get install -y pandoc

      - name: Convert Markdown to ReStructuredText
        run: |
          if [ -f CHANGELOG.md ]; then
            pandoc CHANGELOG.md -o history.rst
          else
            echo "No CHANGELOG.md found, skipping conversion."
          fi

      - name: Stash local changes (if any)
        run: |
          git diff --quiet || git stash

      - name: Commit and Push Changelog
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Reset any unintended changes in package-lock.json
          git restore package-lock.json
          
          git add CHANGELOG.md history.rst
          git commit -m "docs(changelog): update changelog [skip ci]" || echo "No changes to commit"
          
          git pull --ff-only
          git push || echo "No changes to push"

      - name: Restore stashed changes (if any)
        run: |
          git stash list | grep "WIP" && git stash pop || echo "No stash to pop"