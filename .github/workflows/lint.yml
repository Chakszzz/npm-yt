name: Lint & Auto-Fix JavaScript

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  lint-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Diperlukan untuk push perubahan

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install --save-dev eslint prettier eslint-config-prettier eslint-plugin-prettier eslint-plugin-unused-imports

      - name: Run ESLint & Auto-Fix
        run: |
          npx eslint "**/*.{js,mjs}" --fix --quiet || true
          npx eslint "**/*.{js,mjs}" --fix --quiet

      - name: Run Prettier & Auto-Fix
        run: |
          npx prettier --write "**/*.{js,mjs}"

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: auto-format & linting fixes" || echo "No changes to commit"
          git push || echo "No changes to push"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}