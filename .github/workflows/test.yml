name: Test @er-npm/scraper

on:
  workflow_dispatch: # Bisa dijalankan manual lewat GitHub Actions
  schedule:
    - cron: "0 0 * * *" # Jalankan setiap hari pukul 00:00 UTC

permissions:
  contents: write

jobs:
  test-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Ensure node_modules is ignored
        run: |
          echo "node_modules" >> .gitignore
          git rm -r --cached node_modules || echo "node_modules not found in repo"
          git commit -m "ðŸš€ Ensure node_modules is ignored" || echo "No changes to commit"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install @er-npm/scraper (without saving)
        run: npm install @er-npm/scraper --no-save

      - name: Run Tests
        run: node test.js

      - name: Append Test Results to Testing
        run: |
          echo "## Test Results - $(date)" >> Testing.md
          echo '```' >> Testing.md
          node test.js >> Testing.md
          echo '```' >> Testing.md

      - name: Remove node_modules before commit
        run: rm -rf node_modules

      - name: Commit & Push Updated Testing
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .gitignore Testing.md
          git commit -m "ðŸ”„ Auto-update test results & ensure node_modules is ignored" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}