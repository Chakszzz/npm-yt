name: Test Scraper and Update README

on:
  schedule:
    - cron: "0 */6 * * *"  # Jalankan setiap 6 jam
  workflow_dispatch:  # Bisa dijalankan manual dari GitHub Actions

jobs:
  test-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install @er-npm/scraper

      - name: Run Tests and Update README
        run: |
          TEMP_FILE=$(mktemp)
          
          # Tambahkan Header Hasil Test
          echo "### Latest Test Results - $(date)" > "$TEMP_FILE"
          echo '```' >> "$TEMP_FILE"
          
          # Jalankan test dan simpan hasilnya
          node test.js >> "$TEMP_FILE" || echo "Test script failed!" >> "$TEMP_FILE"
          
          echo '```' >> "$TEMP_FILE"

          # Debug: Lihat isi hasil test
          cat "$TEMP_FILE"

          # Perbarui README.md
          if grep -q "<!-- status-start -->" README.md; then
            awk -v new_content="$(cat "$TEMP_FILE")" '
              /<!-- status-start -->/ {print; print new_content; found=1; next}
              /<!-- status-end -->/ {found=0}
              !found {print}
            ' README.md > temp.md && mv temp.md README.md
          else
            echo "Tidak ada <!-- status-start --> di README.md. Tidak ada perubahan yang dibuat."
            exit 0
          fi
      
          rm "$TEMP_FILE"

      - name: Commit & Push Updated README
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add README.md
          if git diff --cached --quiet; then
            echo "No changes in README.md, skipping commit."
            exit 0
          fi

          git commit -m "Update test results in README.md"
          git push