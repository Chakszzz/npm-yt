l unduhan. Type Promise.&lt;string&gt; Example // Contoh penggunaan ermp4: const url = \"https://youtube.com/watch?v=contoh\"; ermp4(url).then(result =&gt; console.log(result)); // Menampilkan hasil unduhan &lt;async&gt; igdl(url) Mengunduh media dari Instagram. Parameters: Name Type Description url string URL dari postingan Instagram yang ingin diunduh. Returns: Sebuah objek yang berisi status, URL media, dan sumber, atau pesan error jika terjadi kegagalan. Type Promise.&lt;Object&gt; Example (async () =&gt; { const result = await igdl('https://www.instagram.com/p/EXAMPLE_ID/'); console.log(result); })(); &lt;async&gt; khodam(name) Mendapatkan deskripsi khodam seseorang berdasarkan nama. Parameters: Name Type Description name string Nama seseorang yang akan dijadikan referensi untuk deskripsi khodam. Returns: - Deskripsi khodam dalam bahasa Indonesia dengan maksimal 2000 karakter. Type Promise.&lt;string&gt; Example khodam(\"Budi\") .then((description) =&gt; console.log(description)) .catch((error) =&gt; console.error(error)); &lt;async&gt; playstore(query) Mengambil informasi aplikasi dari Play Store berdasarkan kata kunci pencarian. Parameters: Name Type Description query string Kata kunci pencarian aplikasi di Play Store. Returns: Objek yang berisi daftar aplikasi atau pesan kesalahan. Type Promise.&lt;Object&gt; &lt;async&gt; samehadakuDL(url) Mengambil link download anime dari Samehadaku. Parameters: Name Type Description url string URL anime dari Samehadaku. Returns: Objek berisi informasi anime dan daftar link download. Type Promise.&lt;Object&gt; Example samehadakuDL(\"https://samehadaku.email/rekishi-ni-nokoru-akujo-ni-naru-zo-episode-9\") .then(data =&gt; console.log(data)) .catch(err =&gt; console.error(err)); &lt;async&gt; samehadakuSearch(query) Mencari anime di Samehadaku berdasarkan query. Parameters: Name Type Description query string Kata kunci anime yang ingin dicari. Returns: Hasil pencarian anime. Type Promise.&lt;Object&gt; &lt;async&gt; tiktokDl(url) Mengunduh video atau gambar TikTok tanpa watermark. Parameters: Name Type Description url string URL video TikTok yang akan diunduh. Returns: - Mengembalikan objek berisi detail video TikTok. Type Promise.&lt;Object&gt; Example tiktokDl(\"https://www.tiktok.com/@username/video/1234567890\") .then((result) =&gt; console.log(result)) .catch((error) =&gt; console.error(error)); &lt;async&gt; xnxx(text) Mengunduh video dari situs dewasa berdasarkan query text. Parameters: Name Type Description text string Kata kunci atau URL video yang ingin diunduh. Returns: Objek hasil dengan status, data video, dan sumber. Type Promise.&lt;Object&gt; &lt;async&gt; yts(query) Mencari video di YouTube berdasarkan query pencarian. Parameters: Name Type Description query string Kata kunci untuk mencari video di YouTube. Author: ErNewDev0 Returns: Sebuah promise yang mengembalikan hasil pencarian YouTube. Type Promise.&lt;Object&gt; Example // Contoh penggunaan yts: const query = \"lofi hip hop\"; yts(query).then(result =&gt; console.log(result)); // Menampilkan hasil pencarian Ã— Search results Close Documentation generated by JSDoc 4.0.4 on 2025-03-14T19:03:42+00:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Global bmkgeraiermp3ermp4igdlkhodamplaystoreresultssamehadakuDLsamehadakuSearchtiktokDlxnxxyts ðŸ“Œ Dokumentasi @er-npm/scraper Selamat datang di dokumentasi @er-npm/scraper! Di sini kamu bisa menemukan informasi lengkap mengenai fitur dan cara menggunakan package ini. ðŸŽ¯ Fitur Utama âœ… AI: Dukungan berbagai model AI untuk generate teks &amp; gambar âœ… Downloader: Bisa download dari berbagai platform âœ… BMKG: Dapatkan informasi cuaca &amp; gempa terbaru âœ… Khodam: Eksperimen fitur spiritual &amp; mistis âœ… UI Responsif: Menggunakan tema Ink-Docstrap untuk tampilan elegan ðŸš€ Cara Memulai npm i @er-npm/scraper Ã— Search results Close Documentation generated by JSDoc 4.0.4 on 2025-03-14T19:03:42+00:00 using th
